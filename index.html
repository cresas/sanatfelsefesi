apıştırarak da yapabilirsiniz.<br>Doldurabilmeniz için etkin kutu yapmak üzere herhangi bir kutuya dokunun.<br>Oynatmak veya duraklatmak için bir sese veya büyütmek için bir resme dokunun.<br>Sırasıyla yakınlaştırmak veya uzaklaştırmak için ekranda iki parmağınızla sıkıştırın ve sıkıştırın. Bunu “+” veya “-” gezinme düğmelerini kullanarak da yapabilirsiniz. Görünümü kaydırmak ve Bulmacanın farklı bölümlerini büyütülmüş olarak görmek için parmağınızı basılı tutun ve sürükleyin. İlk görünüme dönmek için İlk Ölçeklendirme düğmesine dokunun.</p><h2>Puan</h2><p>0 puanla başlıyorsunuz ve doğru doldurduğunuz kelimelere göre 100 puana kadar kazanıyorsunuz. Yazar, Hataları cezalandır seçeneğini etkinleştirmişse, bunu yapmak için gereken girişimlere de bağlıdır.<br>Oyunda yalnızca bir Bulmaca varsa, toplam puan kelime sayısına bölünür. Örneğin, sadece 10 kelimelik bir Bulmacanız varsa, her kelime 10 puan değerindedir.<br>Oyunda birden fazla Bulmaca varsa, toplam puan Bulmaca sayısına bölünür (örneğin, 4 Bulmaca, ekran başına 25 puan) ve ardından her Bulmacanın puanı kelime sayısına bölünür .<br>Yazar, Hataları cezalandır seçeneğini etkinleştirmişse, bir kelimenin tamamını her yanlış doldurduğunuzda, o kelime için alabileceğiniz maksimum puan yarıya düşer. İkinci yanlışta dörde bölünecek ve üçüncü yanlışta o kelimenin puanı sıfıra düşecek.</p>"}
